<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rocketseat módulo1 exercício 4</title>
    </head>
    <body>
        <script>
            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];

            function retornaDados(vetor) {
                let habs = '';
                for(let p = 0; p < vetor.length; p++) {
                    for(let person in vetor[p]) {
                        if(person === 'habilidades') {
                            habs += vetor[p][person].join(', ');
                            console.log(`O ${vetor[p].nome} possui as habilidades: ${habs}`);
                            habs = '';
                        }
                    }
                }
            }

            retornaDados(usuarios);
        </script>
    </body>
</html>
